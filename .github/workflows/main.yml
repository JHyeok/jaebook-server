name: CI & CD

on:
  push:
    branches:
      - master
      - github-action
  pull_request:
    branches:
      - master
      - github-action
        
jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node

    steps:
      - uses: actions/checkout@v1
      - name: Set env files
        run: |
          cp .env.sample .env
          cp config/.env.test.sample config/.env.test
      - name: Install & Tests
        run: |
          npm install
          npm test
  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Set env files
        run: |
          cp .env.sample .env
          cp config/.env.production.sample config/.env.production
      - name: Build
        run: docker build -t ${{ secrets.SERVER_IMAGE_NAME }} .
      - name: Tags
        run: |
          docker tag ${{ secrets.SERVER_IMAGE_NAME }} ${{ secrets.DOCKER_USER }}/${{ secrets.SERVER_IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ secrets.SERVER_IMAGE_NAME }} ${{ secrets.DOCKER_USER }}/${{ secrets.SERVER_IMAGE_NAME }}:latest
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/${{ secrets.SERVER_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USER }}/${{ secrets.SERVER_IMAGE_NAME }}:latest
